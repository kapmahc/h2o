<div class="container">
<br/>
<main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">{{t .locale "site.title"}}</h1>
        <p class="lead text-muted">{{t .locale "site.description"}}</p>
        <p></p>
      </div>
    </section>

    <div class="album text-muted">
      <div class="container">
        <div class="row">
          {{range cards .locale  "main"}}
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top" src="{{.Logo}}" alt="{{.Logo}}">
              <div class="card-body">
                <h4 class="card-title">{{.Title}}</h4>
                <p class="card-text">{{str2htm .Summary}}</p>
                <a href="{{.Href}}" target="_blank" class="btn btn-primary">{{.Action}} &raquo;</a>
              </div>
            </div>
          </div>
          {{end}}
      </div>
    </div>
  </main>
</div>
