<div class="container">
<br/>
<div class="row">
  <div class="col-md-9">
    <div class="jumbotron">
      <h1>{{t .locale "site.title"}}</h1>
      <p>{{t .locale "site.description"}}</p>
    </div>
    <div class="row">
      {{range cards .locale  "main"}}
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="{{.Logo}}" alt="{{.Logo}}">
          <div class="card-body">
            <h4 class="card-title">{{.Title}}</h4>
            <p class="card-text">{{str2htm .Summary}}</p>
            <a href="{{.Href}}" target="_blank" class="btn btn-primary">{{.Action}} &raquo;</a>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>

  <div class="col-md-3">
    <div class="list-group">
      {{range links .locale "sidebar"}}
      <a href="{{.Href}}" target="_blank" class="list-group-item list-group-item-action">{{.Label}}</a>
      {{end}}
    </div>
  </div>
</div>
</div>
