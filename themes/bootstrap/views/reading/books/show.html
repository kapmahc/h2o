<div class="container">
<br/>

<h2>{{.book.Title}} | {{.book.Author}}</h2>
<hr/>
<p>{{str2htm .homeage}}</p>
<br/>
<h4>
  {{t .locale "reading.attributes.book.notes"}}
  <a href="{{site "dashboard"}}/reading/notes/new/{{.book.ID}}" target="_blank">{{t .locale "buttons.new"}}</a>
</h4>
<hr/>
{{range .book.Notes}}
  <blockquote class="blockquote">
    <p class="mb-0">{{str2htm .Body}}</p>
    <footer class="blockquote-footer">
      <cite>{{dtf .UpdatedAt}}</cite>
    </footer>
  </blockquote>
{{end}}

</div>
