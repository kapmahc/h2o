<div class="container">
<br/>
<div class="row">
  {{range .tag.Articles}}
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{.Title}}</h4>
        <p class="card-text">{{str2htm (substr .Body 0 255)}}</p>
        <a target="_blank" href="/forum/htdocs/articles/{{.ID}}" class="btn btn-primary">{{t $.locale "buttons.more"}}</a>
      </div>
    </div>
    <br/>
  </div>
  {{end}}
</div>
</div>
