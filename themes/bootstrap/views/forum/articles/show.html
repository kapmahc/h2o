<div class="container">
<br/>

<h2>{{.article.Title}}</h2>
<hr/>
<blockquote class="blockquote">
  <p class="mb-0">
    {{range .article.Tags}}
      <a class="btn btn-link" target="_blank" href="/forum/htdocs/tags/{{.ID}}">{{.Name}}</a>
    {{end}}
  </p>
  <footer class="blockquote-footer">
    <cite>{{dtf .article.UpdatedAt}}</cite>
  </footer>
</blockquote>
<br/>
<p>{{str2htm .article.Body}}</p>
<br/>
<h4>
  {{t .locale "forum.attributes.article.comments"}}
  <a href="{{site "dashboard"}}/forum/comments/new/{{.article.ID}}" target="_blank">{{t .locale "buttons.new"}}</a>
</h4>
<hr/>
{{range .article.Comments}}
  <blockquote class="blockquote">
    <p class="mb-0">{{str2htm .Body}}</p>
    <footer class="blockquote-footer">
      <cite>{{dtf .UpdatedAt}}</cite>
    </footer>
  </blockquote>
{{end}}

</div>
