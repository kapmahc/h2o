<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    <li class="page-item">
      <a class="page-link" href="{{.Href}}?page=1&size={{.Size}}">{{t .Locale "pagination.first"}}</a>
    </li>
    {{range .Pages}}
      <li class="page-item {{if eq $.Page .}}active{{end}}">
        <a class="page-link" href="{{$.Href}}?page={{.}}&size={{$.Size}}">{{.}}</a>
      </li>
    {{end}}
    <li class="page-item">
      <a class="page-link" href="{{.Href}}?page={{.Total}}&size={{.Size}}">{{t .Locale "pagination.last"}}</a>
    </li>
  </ul>
</nav>
