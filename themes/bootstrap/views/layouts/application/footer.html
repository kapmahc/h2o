<hr>
<footer>
  <p class="float-right">
    {{t .locale "footer.other-languages"}}
    {{range .languages}}
    <a href="/?locale={{.}}">{{t $.locale (printf "languages.%s" .)}}</a>
    {{end}}
  </p>
  <p>
    &copy;{{t .locale "site.copyright"}}
    {{range (links .locale "footer")}}
    &middot; <a href="{{.Href}}" target="_blank">{{.Label}}</a>
    {{end}}
  </p>
</footer>
